<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="page">

            <div class="logo">
                <img class="img-logo" src="img/logo.png" alt="Logo Intern Sign Up ">
                <h1>Intern Sign Up</h1>
            </div>

            <form class="form-register">
                <label for="fullname">Full Name *</label>
                <input type="text" id="fullname" class="input-name" required placeholder="Name">

                <label for="fullname">Email *</label>
                <input type="email" id="email" class="input-pattern" required placeholder="foo@bar.com">

                <label for="fullname">Phone</label>
                <input type="tel" id="phone" class="input-pattern" required placeholder="(83)00000-0000">

                <label for="fullname">Password</label>
                <input type="password" id="password" class="input-pattern" required>

                <label for="fullname">Birthday *</label>
                <input type="date" id="date" class="input-pattern" required placeholder="yyyy/mm/dd">

                <label class="checkbox"><input type="checkbox" checked>I accept the terms and privacy</label>

                <input type="submit" value="Register" class="register">

            </form>
        </section>
    </main>
    
    
</body>
</html>
