<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section class="page" id="page-register">

            <div class="logo">
                <img class="img-logo" src="img/logo.png" alt="Logo Intern Sign Up ">
                <h1>Intern Sign Up</h1>
            </div>

            <div>
                <form id="validation" method="POST" class="form-register">
                    <div class="input">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" class="input-total" placeholder="Name">
                        <span id="alertName" class="alert"></span>
                    </div>

                    <div class="flex">
                        <div class="input-flex">
                            <label for="email">Email *</label>
                            <input type="email" id="email" class="input-total" placeholder="foo@bar.com">
                            <span id="alertEmail" class="alert"></span>
                        </div>

                        <div class="input-flex-d">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" class="input-total" placeholder="(83) 00000-0000">
                            <span id="alertPhone" class="alert"></span>
                        </div>
                    </div>

                    <div class="flex">
                        <div class="input-flex">
                            <label for="password">Password *</label>
                            <input type="password" id="password" class="input-total">
                            <span id="alertPassword" class="alert"></span>
                        </div>
    
                        <div class="input-flex-d">
                            <label for="date">Birthday *</label>
                            <input type="date" id="date" class="input-total" placeholder="">
                            <span id="alertDate" class="alert"></span>
                        </div>
                    </div>
              
            </div>

            <div class="footer">
                <div class="footer-checkbox">
                    <span id="alertCheck" class="span-check"></span>
                    <label class="checkbox">I accept the terms and privacy
                        <input type="checkbox" checked id="checkbox">
                        <span class="check"></span>
                    </label>
                </div>
                <div class="footer-button">
                    <button onclick="register()" class="register">Register</button>
                </div>
            </div>
            </form>
        </section>
    

        <section class="page" id="page-sucess">
            <div class="logo">
                <img class="img-logo" src="img/logo.png" alt="Logo Intern Sign Up ">
                <h1>Sucess!</h1>
            </div>
            <div class="sucess">
                <button onclick="back()">Go Back!</button>
            </div>

        </section>
    </main>

    <script src="script.js"> </script>
</body>

</html>
